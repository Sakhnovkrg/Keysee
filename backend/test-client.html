<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keysee WebSocket Test</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
    }
    #log {
      white-space: pre-wrap;
      background: #000;
      padding: 1em;
      border: 1px solid #0f0;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    button {
      background-color: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5em 1em;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

<h1>Keysee WebSocket Test</h1>

<div id="log">Connecting to ws://localhost:12834/ws...</div>

<button onclick="sendShutdown()">Send shutdown</button>

<script>
  const log = document.getElementById('log');
  const ws = new WebSocket('ws://localhost:12834/ws');

  ws.onopen = () => appendLog('‚úÖ WebSocket connected');
  ws.onmessage = (event) => appendLog(`üì• ${event.data}`);
  ws.onclose = () => appendLog('‚ùå WebSocket closed');
  ws.onerror = (err) => appendLog('‚ö†Ô∏è WebSocket error');

  function appendLog(text) {
    log.textContent += `\n${text}`;
    log.scrollTop = log.scrollHeight;
  }

  function sendShutdown() {
    ws.send(JSON.stringify({ command: 'shutdown' }));
    appendLog('üöÄ Sent shutdown command');
  }
</script>

</body>
</html>
